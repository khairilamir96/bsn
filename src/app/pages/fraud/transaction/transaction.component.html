<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <b>Today is {{now | date:'medium' }}</b>
        </div>
      </div>
      <div class=" row">
        <div class=" col-xl-3 col-md-6">
          <div class=" card card-stats bg-gradient-info">
            <div class=" card-body">
              <div class=" row">
                <div class=" col">
                  <h2 class=" card-title text-uppercase font-weight-bold mb-0">
                    450
                  </h2>

                  <span class=" h4 font-weight-bold mb-0"> TOTAL VIEWED APPLICATION </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=" col-xl-3 col-md-6">
          <div class=" card card-stats bg-gradient-yellow" style="height: 110px;">
            <div class=" card-body">
              <div class=" row">
                <div class=" col">
                  <h2 class=" card-title text-uppercase font-weight-bold mb-0">
                    $1.6M
                  </h2>

                  <span class=" h4 font-weight-bold mb-0"> TOTAL VIEWED AMOUNT </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=" col-xl-3 col-md-6">
          <div class=" card card-stats bg-gradient-orange">
            <div class=" card-body">
              <div class=" row">
                <div class=" col">
                  <h2 class=" card-title text-uppercase font-weight-bold mb-0">
                    1.03M
                  </h2>

                  <span class=" h4 font-weight-bold mb-0"> AMOUNT/TRANSACTION RATE </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=" col-xl-3 col-md-6">
          <div class=" card card-stats bg-gradient-red" style="height: 110px;">
            <div class=" card-body">
              <div class=" row">
                <div class=" col">
                  <h2 class=" card-title text-uppercase font-weight-bold mb-0">
                    5
                  </h2>

                  <span class=" h4 font-weight-bold mb-0"> DETECTED CASES </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row" style="justify-content: space-between;">
            <div class="col-auto"><h5 class=" h3 mb-0">Real Time Alert Level</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv9">
          </div>
        </div>
      </div>
    </div>
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row" style="justify-content: space-between;">
            <div class="col-auto"><h5 class=" h3 mb-0">Rules</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv10">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class=" card-header">
          <h3 class=" mb-0">Current Location > INVESTIGATION</h3>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5" [selected]="entries == 5">5</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  Records
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search records"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="temp"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column name="/">
              <ng-template ngx-datatable-cell-template let-value="value">
                <div>
                  <label class="custom-control custom-checkbox mb-3">
                    <input custom-control-input type="checkbox" />
                  </label>
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="customer"></ngx-datatable-column>
            <ngx-datatable-column name="alert"></ngx-datatable-column>
            <ngx-datatable-column name="alertlevel"></ngx-datatable-column>
            <ngx-datatable-column name="segment"></ngx-datatable-column>
            <ngx-datatable-column name="account"></ngx-datatable-column>
            <ngx-datatable-column name="rules"></ngx-datatable-column>
            <ngx-datatable-column name="investigator"></ngx-datatable-column>
          </ngx-datatable>
          
        </div>
      </div>
    </div>
  </div>
</div>
