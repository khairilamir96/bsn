<section class="py-7 py-lg-8 pt-lg-9" style="background-image: url('assets/img/brand/1.jpg'); background-size:cover; background-position: center center;background-attachment:fixed;">
  <div class=" main-content">
    <div class=" container mt--8 pb-5">
      <div class=" row justify-content-center">
        <div class=" col-lg-5 col-md-7">
          <div class=" card bg-secondary border-0 mb-0">
            <div class=" card-header bg-transparent" style="text-align: center; "> 
              <a class="navbar-brand" [routerLink]="['/presentation']">
              <img src="assets/img/brand/BSN.png" style="height:150px;"/>
              </a>
              <h1>FRAUD MANAGEMENT SYSTEM</h1>
            </div>
            <div class=" card-body text-black px-lg-5 py-lg-5">
              <div class=" text-center mb-4">
                <span>Forgot Your Password?</span>
                <p>Type in your email and we will send you a code to reset your password!</p>
              </div>
  
              <form role="form">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="email"
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button 
                  type="button"
                   class="btn btn-info my-4 col-12"
                   routerLinkActive="active"
                   [routerLink]="['/presentation']"
                   >
                    Submit
                  </button>
                </div>
              </form>
            </div>
            
          </div>
  
         
        </div>
      </div>
    </div>
  </div>
</section>
